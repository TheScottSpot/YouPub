<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
              [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>YouPub</a>
      <h4 *ngIf="auth.isAuthenticated()">Logged In</h4>
      <h4 *ngIf="!auth.isAuthenticated()">Logged Out</h4>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/account"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> Account
          </a>
        </li>
        <li>
          <a (click)="auth.login()"
             *ngIf="!auth.isAuthenticated()">Login</a>
        </li>
        <li>
          <a *ngIf="auth.isAuthenticated()"
             (click)="auth.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
